<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="loginstyledemo.css">
    <title>MANGAVERSE Registration Form</title>
</head>
<body>
    
    <div class="container">
        <div class="forms">
             <div class="form signup">
              <span class="title">Registration</span>

              <form action="" method="post">
                    <div class="input-field">
                        <input type="text" name="username" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                 
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="confirm_password"class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field button">
                      <button>
                      <input type="submit" class="btn btn-primary" value="Signup">
                      </button>
                    </div>
                </form>

            </div>

        </div>
    </div>
  </body>
</html>
